<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="#">
        <img src="img/logo.png" height="45" alt="Fantasy Football Logo">
      </a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Statistics <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My League</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">My Team</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
      </div>
    </nav>

    <div class="banner"></div>

    <!-- Content -->
    <div class="content">
      <h2>NFL League Standings</h2>
      <hr>

      <select class="stat-filter" name="stat-filter">
        <option value="overall">Overall</option>
        <option value="op1">op1</option>
      </select>

      <div class="table table-hover">
        <table cellspacing="0" cellpadding="0">
          <tr>
            <th class="first-col" style='width: 100%;'>Team</th>
            <th>W</th>
            <th>L</th>
            <th>T</th>
            <th>Points</th>
            <th>Streak</th>
          </tr>
          <tr>
            <td class="first-col">New England Patriots</td>
            <td>8</td>
            <td>3</td>
            <td>0</td>
            <td>58</td>
            <th>1W</th>
          </tr>
          <tr>
            <td class="first-col">Miami Dolphins</td>
            <td>5</td>
            <td>6</td>
            <td>0</td>
            <td>-60</td>
            <th>2L</th>
          </tr>
          <tr>
            <td class="first-col">Buffalo Bills</td>
            <td>4</td>
            <td>7</td>
            <td>0</td>
            <td>-111</td>
            <th>2W</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
